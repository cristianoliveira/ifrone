<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Iframe</title>
    <style type="text/css" media="screen">
      body {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div id="message-container">
      fooo
    </div>
    <script src="./ifrone.js"></script>
    <script charset="utf-8">
      const iph = ifrone.connect({
        from: window,
        to: window.parent,
        host: '*'
      });

      iph.on('myHostEvent', (data, event) => {
        console.log('myHostEvent', data, event)
      })

      setInterval(() => {
        iph.send('myIframeEvent', "from iframe")
      }, 1000)

      iph.ack('myIframeEvent', (data) => {
        console.log('ack myIframeEvent', data)
      })
    </script>
  </body>
</html>
